<script>
    function level(id){
        var ajax = new XMLHttpRequest();
            ajax.open("get","__CONTROLLER__/level/id/"+id,true);
            ajax.send(null);
            ajax.onreadystatechange=function(){
            if (ajax.readyState==4){
               document.getElementById('sp').innerHTML=ajax.responseText;
            }
        }
    }
</script>
<script>
    function search(){
        var sou=document.getElementById('q').value;
        var ajax = new XMLHttpRequest();
            ajax.open("get","__CONTROLLER__/search/sou/"+sou,true);
            ajax.send(null);
            ajax.onreadystatechange=function(){
            if (ajax.readyState==4){
               document.getElementById('res-box').innerHTML=ajax.responseText;
            }
        }   
    }
    function fun(obj,x) {
    if (x==1) {
        obj.border="1";
        obj.style.borderColor="#6c6ce4";
    }else{
        obj.border="";
        obj.style.borderColor="";
    }
}
</script>
<script>
    function about(id){
        var ajax = new XMLHttpRequest();
            ajax.open("get","__CONTROLLER__/about/id/"+id,true);
            ajax.send(null);
            ajax.onreadystatechange=function(){
            if (ajax.readyState==4){
               document.getElementById('sp').innerHTML=ajax.responseText;
            }
        }
    }
</script>
